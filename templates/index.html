<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기능 요구사항 프로토타입</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 사용자 정의 스타일 */
        /* 비활성 탭 버튼 스타일 */
        .tab-inactive {
            color: #4b5563; /* gray-600 */
            background-color: #e5e7eb; /* gray-200 */
        }
        .dark .tab-inactive {
            color: #d1d5db; /* gray-300 */
            background-color: #374151; /* gray-700 */
        }

        /* 탭 버튼 호버 효과 */
        .tab-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300">

    <div class="container mx-auto p-4 md:p-8">
        <!-- 탭 네비게이션 (2줄 버튼 형식) -->
        <div id="tab-container" class="mb-6 p-4">
            <div class="flex flex-col items-center gap-3">
                <!-- 1열 -->
                <div class="flex flex-wrap justify-center gap-3">
                    <button data-page="1.knowledge-books.html" class="tab-button tab-inactive whitespace-nowrap py-2 px-5 rounded-lg font-semibold text-sm transition-all duration-200">📚 도서 추천</button>
                    <button data-page="2.knowledge-paper.html" class="tab-button tab-inactive whitespace-nowrap py-2 px-5 rounded-lg font-semibold text-sm transition-all duration-200">📝 논문 포스트 잇</button>
                    <button data-page="3.knowledge-mailing.html" class="tab-button tab-inactive whitespace-nowrap py-2 px-5 rounded-lg font-semibold text-sm transition-all duration-200">📧 메일링 서비스</button>
                    <button data-page="4.knowledge-empty-class.html" class="tab-button tab-inactive whitespace-nowrap py-2 px-5 rounded-lg font-semibold text-sm transition-all duration-200">⏳ 공강 채우기</button>
                    <button data-page="5.knowledge-subject.html" class="tab-button tab-inactive whitespace-nowrap py-2 px-5 rounded-lg font-semibold text-sm transition-all duration-200">📖 과목별 지식 추천</button>
                </div>
                <!-- 2열 -->
                <div class="flex flex-wrap justify-center gap-3">
                    <button data-page="6.knowledge-trends.html" class="tab-button tab-inactive whitespace-nowrap py-2 px-5 rounded-lg font-semibold text-sm transition-all duration-200">📈 지식 동향</button>
                    <button data-page="7.search-ai.html" class="tab-button tab-inactive whitespace-nowrap py-2 px-5 rounded-lg font-semibold text-sm transition-all duration-200">🤖 검색 AI OverView</button>
                    <button data-page="8.search-trends.html" class="tab-button tab-inactive whitespace-nowrap py-2 px-5 rounded-lg font-semibold text-sm transition-all duration-200">📊 서울대 지식 이용 트렌드</button>
                    <button data-page="9.academic-major.html" class="tab-button tab-inactive whitespace-nowrap py-2 px-5 rounded-lg font-semibold text-sm transition-all duration-200">📜 다전공 내역</button>
                    <button data-page="10.academic-gpa.html" class="tab-button tab-inactive whitespace-nowrap py-2 px-5 rounded-lg font-semibold text-sm transition-all duration-200">🎓 수강 로드맵</button>
                </div>
            </div>
        </div>

        <!-- Iframe for content -->
        <iframe id="content-frame" class="w-full h-screen border-none"></iframe>
    </div>

    <script>
        const buttons = document.querySelectorAll('.tab-button');
        const iframe = document.getElementById('content-frame');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const page = button.dataset.page;
                iframe.src = page;
            });
        });

        // Load the first page by default
        if (buttons.length > 0) {
            iframe.src = buttons[0].dataset.page;
        }
    </script>
</body>
</html>
