<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지식 동향</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* These styles are copied from index.html to maintain consistency */
        body {
            background-color: #f3f4f6; /* gray-100 */
        }
        .dark body {
            background-color: #1f2937; /* gray-800 */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300">

    <div class="container mx-auto p-4 md:p-8">
        <main id="tab-content-container" class="bg-white dark:bg-gray-900/70 p-6 rounded-xl shadow-lg backdrop-blur-sm min-h-[200px]">
            <h2 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-white">📈 지식 동향</h2>
            <p class="text-gray-600 dark:text-gray-300">특정 키워드나 학문 분야의 최신 연구 동향, 인용 횟수 변화 등을 시각적인 그래프와 차트로 보여주는 대시보드 화면입니다.</p>
            <div class="mt-6 p-8 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg text-center">
                <p class="text-gray-500 dark:text-gray-400">[데이터 시각화 차트가 표시될 영역]</p>
            </div>
        </main>
    </div>

</body>
</html>
